# .github/workflows/publish.yml
name: Build & Publish to PyPI

on:
  push:
    branches: [ main ]
  workflow_dispatch:     # allow manual runs

permissions:
  id-token: write   # for OIDC â€œtrusted-publishingâ€
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥  Check out sources
        uses: actions/checkout@v4

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: ğŸ“¦  Install build backend
        run: python -m pip install --upgrade build

      - name: ğŸ› ï¸  Build sdist & wheel
        run: python -m build --sdist --wheel --outdir dist

      # ---------- Production PyPI ----------
      - name: ğŸš€  Publish to **PyPI**
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc')
        # prefer OpenID-Connect trusted publishing; falls back to a classic token
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          api-token: ${{ secrets.PYPI_API_TOKEN }}
